<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="player.css">
</head>
<body>
<audio src="music/Hayedeh-Aalam-E-Yekrangee.mp3" id="music"></audio>
<div id="player">
    <button id="backward">
        <i class="fa fa-backward"></i>
    </button>
    <button id="play">
        <i class="fa fa-play"></i>
    </button>
    <button id="stop">
        <i class="fa fa-square"></i>
    </button>
    <button id="forward">
        <i class="fa fa-forward"></i>
    </button>
    <div id="time">
        <div id="current">
            00:00:00
        </div>
        <div id="duration">
            00:00:00
        </div>
    </div>

    <div id="seekbar">
        <div id="progress"></div>
    </div>
    <ul>
        <li class="active" data-src="music/Hayedeh-Aalam-E-Yekrangee.mp3">
            عالم یک رنگی
        </li>
        <li data-src="music/Hayedeh-Ravi.mp3">
            راوی
        </li>
        <li data-src="music/Hayedeh-Saghi.mp3">
            ساقی
        </li>
    </ul>
</div>
<script src="player.js"></script>
</body>
</html>
